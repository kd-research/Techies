              // If no volume in storage yet, default to 50
              return 50;

            const vol = parseInt(stored, 10);
            if (isNaN(vol) || vol < 0 || vol > 100) {
              // If the parsed value is invalid or out of 0-100, fallback
              return 50;
            }
            return vol; // Even if vol = 0, we return 0 properly

            endGameSound.play();

          assignButtons() {

            const settingsButton = document.getElementById("settings-button");
            const instructionsButton = document.getElementById(
              "instructions-button"
            );
            const playAgainButton = document.getElementById("play-again-button");

            );
            const gameMenuButton = document.getElementById("game-menu-button");
            const gameRestartButton = document.getElementById("game-restart-button");
            const gameInstructionsButton = document.getElementById(
              "game-instructions-button"
            );

            playButton.addEventListener("click", this.startGame.bind(this));
            settingsButton.addEventListener("click", this.settings.bind(this));
            instructionsButton.addEventListener("click", this.instructions.bind(this));
            playAgainButton.addEventListener("click", this.playAgain.bind(this));
            mainMenuButtons.forEach((button) =>
              button.addEventListener("click", this.mainMenu.bind(this))
            );
            gameMenuButton.addEventListener("click", this.mainMenu.bind(this));
